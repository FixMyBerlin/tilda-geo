services:
  processing:
    image: processing:latest
    build:
      context: .
      dockerfile: ./processing.Dockerfile
    # INFO: Mounting processing as volumen allows us to edit data without constant rebuild
    # However, that would also overwrite the `node_modules` that where build inside docker
    # with local data. The second line prevents this overwrite by excepting the `node_modules`
    # from the mounting.
    volumes:
      - ./processing:/processing
      - /processing/node_modules
    # INFO: The overwrite of `journald` is needed for mac systems which did not work with `journald`
    logging:
      driver: json-file
    # Performance: Allocate resources for processing container
    # Docker Desktop has 8GB total, so we allocate 4GB max for processing
    mem_limit: 4g
    mem_reservation: 2g
    cpus: '4'
  app:
    image: app:latest
    build:
      context: .
      dockerfile: ./app.Dockerfile
      target: base
      args:
        NEXT_PUBLIC_APP_ORIGIN: localhost
        NEXT_PUBLIC_APP_ENV: ${NEXT_PUBLIC_APP_ENV}
    environment:
      NEXT_PUBLIC_APP_ORIGIN: localhost
    logging:
      driver: json-file
    profiles:
      - frontend
  tiles:
    logging:
      driver: json-file
  db:
    # Flags to increase debug levels
    # command: ["-c", "config_file=/postgresql/postgresql.conf", "-c", "log_statement=all", "-c", "log_min_duration_statement=100"]
    logging:
      driver: json-file
    # Performance: Increase shared memory for PostgreSQL (needed for large queries and parallel workers)
    shm_size: 2g
    # Performance: Allocate resources for database container
    # Docker Desktop has 8GB total, allocating 5GB for DB (leaving room for processing/tiles)
    # PostgreSQL benefits significantly from dedicated CPU and memory
    mem_limit: 5g
    mem_reservation: 4g
    cpus: '4'

configs:
  postgres_conf:
    file: ./configs/postgres.development.conf
  martin_conf:
    file: ./configs/martin.development.yaml
